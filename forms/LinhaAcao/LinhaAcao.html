<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
   <div class="panel panel-default">
            <div class="panel-body">
               <div class="col-xs-6 col-md-3">
                  <img src="http://www.pecooperativo.coop.br/images/marca-sescoop200.png">
               </div>
            </div>
         </div>
<form name="form" role="form">
	 <div class='panel panel-success'>
	 	<div class="panel-heading">
             <div class="container text-center">
                  <h4>Cadastro de Linha de ação</h4>
             </div>
        </div>
        <div class="panel-body">
        	<div class="row">
        		<div class="form-group col-md-8">
				     	<label>Objetivo Estratégico</label><br>                                                        
				  		<input type="zoom" name="cObjEstrategico" id="cObjEstrategico" 
				  		data-zoom="{
				    	'displayKey':'cObjEstrategico',
				    	'filterValues':'cStatus,Ativo',
				        'datasetId':'DSObjetivoEstrategico',
				        'maximumSelectionLength':'1',
				        'placeholder':'Selecione um objetivo estratégico',
				        'fields':[
				        {'field':'cCodigo', 'label':'CODIGO'},
				        {'field':'cObjEstrategico', 'label':'DESCRICAO', 'standard':'true' }
				        ]
				     	}" />
				</div>
				<div class="form-group col-md-2">
					<label>Código Objetivo</label>
					<input type="text" name="cObjetivo" id="cObjetivo" class="form-control" readonly>
				</div>
        	</div>
        	<div class="row">
        		<div class="form-group col-md-1">
        			<label>Código</label>
        			<input class="form-control" type="text" id="cCodigo" name="cCodigo" >
        		</div>
                <div class="form-group col-md-3">
                	<label>Status</label>
                	<select class="form-control" name="cStatus">
					    <option value="Ativo">Ativo</option>
					    <option value="Inativo">Inativo</option>
					</select>
                </div>
        	</div>
        	<div class="row">
				<div class="form-group col-md-12">
					<label>Descrição da Linha de Ação</label>
					<textarea class="form-control" rows="6" id="cLinhaAcao" name="cLinhaAcao"></textarea>
				</div>
			</div>
        </div>
	 </div>
	
</form>
</div>
 <script src="LinhaAcao.js"></script>
</body>
</html>
